<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPunk2077 Timer</title>
</head>



</style>
<body>
    <video id="myVideo" muted>
        <source src="" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <audio id="myAudio">
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      
    <div class="container d-flex justify-content-center">
        <div class="glitch" data-text="CYBERPUNK 2077">CYBERPUNK 2077</div>
        <div class="glow">CYBERPUNK 2077</div>

        <div class="container-timer">
            <ul>
              <li><span id="days"></span>days</li>
              <li><span id="hours"></span>Hours</li>
              <li><span id="minutes"></span>Minutes</li>
              <li><span id="seconds"></span>Seconds</li>
            </ul>
          </div>
        
    </div>
    <div class="scanlines"></div>

    

</body>

<script>
    var video  = document.getElementById('myVideo');
    var audio = document.getElementById('myAudio');
    window.onload = function setVideo() { 
        video.src = "assets/bk.mp4";
        video.loop = "loop"
        video.autoplay= "autoplay"
        video.muted = true;

        audio.src = "assets/bk-music.mp3";
        audio.play();
        audio.autoplay = "autoplay";
    
    }

</script>
</html>
